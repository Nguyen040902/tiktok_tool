<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TikTok Product Tool</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
            background: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 130px;
            padding: 10px;
        }
        button {
            padding: 10px 25px;
            margin-top: 10px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            vertical-align: top;
        }
        th {
            background: #111;
            color: white;
        }
        img {
            width: 120px;
            border-radius: 6px;
        }
        a {
            word-break: break-all;
        }
    </style>
</head>
<body>

<h2>Tool lấy tiêu đề & ảnh TikTok Shop (Cloud)</h2>

<form method="POST">
    <textarea name="links" placeholder="Dán link TikTok (mỗi link 1 dòng)"></textarea>
    <br>
    <button type="submit">LẤY DỮ LIỆU</button>
</form>

{% if results %}
<table>
    <tr>
        <th>Tiêu đề</th>
        <th>Ảnh</th>
        <th>Link ảnh</th>
        <th>Link sản phẩm</th>
    </tr>

    {% for r in results %}
    <tr>
        <td>{{ r.title }}</td>
        <td>
            {% if r.image %}
                <img src="{{ r.image }}">
            {% endif %}
        </td>
        <td>
            {% if r.image %}
                <a href="{{ r.image }}" target="_blank">{{ r.image }}</a>
            {% endif %}
        </td>
        <td>
            <a href="{{ r.product_url }}" target="_blank">{{ r.product_url }}</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endif %}

</body>
</html>
