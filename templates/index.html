<!DOCTYPE html>
<html>
<head>
    <title>TikTok Product Tool</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f7f7f7; }
        textarea { width: 100%; height: 120px; padding: 10px; }
        button { padding: 10px 20px; background: black; color: white; border: none; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #111; color: white; }
        img { width: 120px; border-radius: 6px; }
    </style>
</head>
<body>
    <h2>Tool lấy ảnh & tiêu đề TikTok Shop (Cloud)</h2>

    <form method="POST">
        <textarea name="links" placeholder="Dán mỗi link sản phẩm TikTok 1 dòng"></textarea>
        <br><br>
        <button type="submit">Lấy dữ liệu</button>
    </form>

    {% if results %}
    <table>
        <tr>
            <th>Link sản phẩm</th>
            <th>Tiêu đề</th>
            <th>Ảnh</th>
            <th>Link ảnh</th>
        </tr>

        {% for r in results %}
        <tr>
            <td>{{ r.url }}</td>
            <td>{{ r.title }}</td>
            <td><img src="{{ r.image }}"></td>
            <td><a href="{{ r.image }}" target="_blank">Mở ảnh</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
