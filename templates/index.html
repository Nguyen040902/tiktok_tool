<!DOCTYPE html>
<html>
<head>
    <title>TikTok Product Tool</title>
    <style>
        body { font-family: Arial; background:#111; color:white; padding:40px;}
        textarea { width:100%; height:120px; }
        table { width:100%; border-collapse: collapse; margin-top:20px;}
        th, td { border:1px solid #333; padding:10px; text-align:left;}
        th { background:#222;}
        img { width:80px; border-radius:6px;}
        button { padding:10px 20px; background:#ff0050; color:white; border:none; cursor:pointer;}
    </style>
</head>
<body>

<h2>TikTok Product Extractor (Color Images)</h2>

<form method="POST">
<textarea name="urls" placeholder="Mỗi link 1 dòng..."></textarea>
<br><br>
<button type="submit">Lấy dữ liệu</button>
</form>

{% if products %}
<table>
<tr>
<th>Title</th>
<th>Color</th>
<th>Image</th>
<th>Link</th>
</tr>

{% for p in products %}
<tr>
<td>{{p.title}}</td>
<td>{{p.color}}</td>
<td><img src="{{p.image}}"></td>
<td><a href="{{p.image}}" target="_blank">Open</a></td>
</tr>
{% endfor %}
</table>
{% endif %}

</body>
</html>
