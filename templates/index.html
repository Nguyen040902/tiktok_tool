<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>TikTok Product Viewer</title>
<style>
body { font-family: Arial; padding: 20px }
textarea { width: 100%; height: 120px }
table { width: 100%; border-collapse: collapse; margin-top: 20px }
th, td { border: 1px solid #ccc; padding: 8px }
img { width: 80px }
input { width: 100% }
</style>
</head>
<body>

<h2>TikTok Product Tool</h2>

<textarea id="links" placeholder="Mỗi link 1 dòng"></textarea><br><br>
<button onclick="fetchData()">LẤY DỮ LIỆU</button>

<table>
<thead>
<tr>
  <th>Tiêu đề</th>
  <th>Ảnh</th>
  <th>Link ảnh</th>
  <th>Link sản phẩm</th>
</tr>
</thead>
<tbody id="result"></tbody>
</table>

<script>
async function fetchData() {
    const links = document.getElementById("links").value.trim().split("\n");

    const res = await fetch("/fetch", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ urls: links })
    });

    const data = await res.json();
    const table = document.getElementById("result");
    table.innerHTML = "";

    data.forEach(item => {
        table.innerHTML += `
            <tr>
                <td>${item.title}</td>
                <td><img src="${item.image}"></td>
                <td><a href="${item.image}" target="_blank">Mở ảnh</a></td>
                <td><a href="${item.product_url}" target="_blank">Mở sản phẩm</a></td>
            </tr>
        `;
    });
}
</script>

</body>
</html>
